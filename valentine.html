<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Asma ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    width: 330px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    animation: pop 1.2s ease;
  }

  img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    border: 4px solid #ff4d6d;
  }

  h1 {
    color: #ff4d6d;
    margin: 10px 0;
  }

  p {
    font-size: 18px;
    color: #555;
  }

  button {
    margin: 15px 10px 0;
    padding: 10px 22px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #ddd;
    color: #333;
    position: absolute;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    color: rgba(255,255,255,0.8);
    animation: float 6s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
  }

  @keyframes pop {
    from { opacity: 0; transform: scale(0.7); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<div class="box">
  <!-- üî¥ CHANGE photo.jpg to her photo file name -->

  <h1>Asma ‚ù§Ô∏è</h1>
  <p>
    I want to ask you something special üíï<br>
    Will you be my Valentine?
  </p>

  <button class="yes" onclick="yesClick()">Okay</button>
  <button class="no" id="noBtn">No</button>
</div>

<!-- Background music (placeholder ‚Äì replace if you want) -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/28/audio_5e7cc6d2e6.mp3">
</audio>

<script>
  function yesClick() {
    alert("You just made my heart very happy üíñü•π");
  }

  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  for (let i = 0; i < 30; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
